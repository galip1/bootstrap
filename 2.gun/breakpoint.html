<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      div[class^="col"] {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- md öncesi her biri 12lik yer kaplayacak şekilde üç içerik olsun;
    md ekranda ilk iki içerik yanyana ,üçüncü içerik altta olsun;
    lg ekranda üçü de yanyana olsun -->
    <div class="container-fluid">
      <div class="row text-center" style="height: 200px">
        <div class="col-sm-12 col-md-6 col-lg-4 bg-danger">1</div>
        <div class="col-sm-12 col-md-6 col-lg-4 bg-success">2</div>
        <div class="col-sm-12 col-md-12 col-lg-4 bg-secondary">3</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
