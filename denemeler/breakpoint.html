<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <div class="d-block d-sm-none bg-danger">1-sadece xs de görünecek</div>
    <div class="d-none d-sm-block bg-primary">2-sadece xs de gözükmeyecek</div>
    <div class="d-none d-md-block d-lg-block bg-info">
      3-sadece md de görünecek
    </div>
    <div class="d-md-none d-lg-block bg-secondary">
      4-sadece md de gözükmeyecek
    </div>
    <div class="d-md-none d-md-block d-lg-block d-xl-block bg-warning">
      4-sadece +md de gözükecek
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
