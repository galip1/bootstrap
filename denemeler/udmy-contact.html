          <form class="d-flex">
            <input type="text" class="form-control me-1" placeholder="search" />

              <i class="fa-solid fa-magnifying-glass"></i>
            </button>

    </nav>
    <main>
      <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <div class="card bg-dark">
              <div class="card-body">
                <div class="alert alert-warning">Please fill out the form</div>
                <form action="" class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="tel" class="form-label">Phone</label>
                    <input type="tel" name="" id="tel" class="form-control" />
                  </div>
                  <div class="col-md-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="messaj" class="form-label">Messaj</label>
                    <textarea
                      name="messaj"
                      id="messaj"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <button
                      class="btn btn-outline-dark bg-danger"
                      style="width: 100%"
                    >
                      Send Messaj
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <iframe
              id="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48080.56965662653!2d37.64732480049132!3d41.1337487286989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4062e91950561c2f%3A0x25a5d7cdfd4778e1!2sYason%20Burnu!5e0!3m2!1str!2str!4v1670345751258!5m2!1str!2str"
              width="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-5 bg-dark text-white mt-auto">
      <div class="container text-center">
        <span>All rights reserved. @2025</span>

    ></script>
