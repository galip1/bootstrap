<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

        <div class="col-6 col-sm-6 col-md-4 col-lg-2 bg-danger">1</div>
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 bg-success">2</div>
        <div class="col-12 col-sm-12 col-md-4 col-lg-2 bg-secondary">3</div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-2 bg-light">4</div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-2 bg-primary">5</div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-2 bg-warning">6</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
