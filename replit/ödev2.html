<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link

  <body>
    <nav class="container-fluid">

        <nav

          <a

            href="https://www.whatsapp.com/?lang=tr"
          >
            <i
              class="fa-solid fa-phone text-warning pe-1"
              style="font-size: 25px"
            ></i>
            <a
              class="d-none d-sm-block text-white text-decoration-none"
              href="https://www.whatsapp.com/?lang=tr"

              +90 555 55 55
            </a></a

          <a
            class="d-md-block text-white text-decoration-none"
            href="https://www.whatsapp.com/?lang=tr"
          >
            <i
              class="fa-brands fa-whatsapp text-warning pe-1"
              style="font-size: 25px"
            ></i>
            <a
              class="d-none d-sm-block text-white text-decoration-none"
              href="https://www.whatsapp.com/?lang=tr"

              +90 555 55 55
            </a></a

        <!-- 2.nav -->
        <nav class="col col-sm-6 col-md-6 col-lg-6 d-flex justify-content-end">

            ></i
          ></a>
          <a class="" href="https://www.youtube.com/"
            ><i
              class="fa-brands fa-youtube"
              style="font-size: 25px; padding-left: 10px"

          ></a>
          <a class="" href="https://www.instagram.com/"
            ><i
              class="fa-brands fa-instagram"
              style="font-size: 25px; padding-left: 10px"

          ></a>
          <a
            class="d-none d-lg-block text-white text-decoration-none"
            style="padding-left: 10px"

          >
        </nav>
      </nav>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
